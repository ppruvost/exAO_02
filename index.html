<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>exAO — Mouvement balle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Ajout de styles de base pour une meilleure présentation */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      margin-bottom: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    .camRow {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    video, canvas {
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .meta {
      margin-bottom: 15px;
    }
    .meta label {
      margin-right: 15px;
    }
    .meta input {
      padding: 5px;
      width: 60px;
    }
    #rampAngleDisplay {
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: inline-block;
    }
    canvas {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-bottom: 20px;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
<header>
  <h1>exAO – Analyse du mouvement d’une balle</h1>
</header>
<main>
  <!-- ----------- Prévisualisation + caméra ----------- -->
  <section id="recorder">
    <div class="camRow">
      <video id="preview" autoplay playsinline muted></video>
      <canvas id="previewCanvas"></canvas>
    </div>
    <div id="rampAngleDisplay">Angle de la rampe: --°</div>
    <div class="controls">
      <button id="captureBgBtn">Capturer le fond</button>
      <button id="startRecBtn">Démarrer enregistrement</button>
      <button id="stopRecBtn" disabled>Arrêter</button>
      <button id="loadFileBtn">Charger vidéo</button>
      <input id="fileInput" type="file" accept="video/*" style="display:none"/>
      <button id="slowMoBtn" disabled>Ralenti ×0.25</button>
    </div>
    <div class="meta">
      <label>Angle α (°) :
        <input id="angleInput" type="number" step="0.1" value="15">
      </label>
      <label>Pas d'analyse (ms) :
        <input id="frameStepMs" type="number" value="10">
      </label>
    </div>
    <p id="recState">État : inactif</p>
    <p id="pxToMeterDisplay"></p>
    <button id="processBtn" disabled>Traiter la vidéo enregistrée</button>
  </section>
  <hr>
  <!-- ----------- Résultats ----------- -->
  <section id="results">
    <h2>Données & Graphiques</h2>
    <p>Échantillons : <span id="nSamples">0</span></p>
    <p>a estimée : <span id="aEstimated">—</span> m/s²</p>
    <p>a théorique : <span id="aTheory">—</span> m/s²</p>
    <p id="blobSize"></p>

    <h3>Vitesse</h3>
    <canvas id="velChart"></canvas>

    <h3>Régression v = a·t</h3>
    <p id="regEquation">—</p>
    <canvas id="fitChart"></canvas>

    <h3>Mouvement Rectiligne Uniforme (t, x)</h3>
    <canvas id="doc2Chart"></canvas>

    <h3>Mouvement Rectiligne Uniformément Varié (régression quadratique)</h3>
    <canvas id="doc3Chart"></canvas>

    <button id="exportCSVBtn">Exporter CSV</button>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
